<div class="login-box">
    <div class="login-logo">
      <a routerLink="/dashboard"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <div class="alert alert-danger mb-0 my-2" [hidden]="!error">
        {{ error }}
      </div>
      <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div class="alert alert-danger mb-0 mt-2" [hidden]="!errors['email']">
            {{ errors['email'] }}
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div class="alert alert-danger mb-0 mt-2" [hidden]="!errors['password']">
            {{ errors['password'] }}
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fab fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fab fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->
  
      <a href="#">I forgot my password</a><br>
      <a href="register.html" class="text-center">Register a new membership</a>
  
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
